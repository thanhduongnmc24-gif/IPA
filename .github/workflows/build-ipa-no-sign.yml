name: Build Unsigned IPA for ESign

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15
    defaults:
      run:
        working-directory: ./ipa

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: |
          cd ios
          pod install

      # [MỚI] Bước này cực quan trọng để fix lỗi Exit 65
      - name: Disable Signing in Pods
        run: |
          cd ios
          # Tìm và thay thế tất cả yêu cầu ký trong file cấu hình của Pods thành "NO"
          find Pods -name "*.pbxproj" -exec sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' {} +
          find Pods -name "*.pbxproj" -exec sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' {} +

      - name: Build Archive (No Signing)
        run: |
          cd ios
          # Tự động tìm tên Scheme chính xác
          SCHEME=$(xcodebuild -list -json | tr -d "\n" | sed -E 's/.*"schemes":\["([^"]+)".*/\1/')
          echo "Detected Scheme: $SCHEME"
          
          if [ -z "$SCHEME" ]; then
            echo "Error: Could not detect scheme!"
            exit 1
          fi
          
          # Build với cờ -quiet để log gọn gàng, dễ tìm lỗi nếu có
          xcodebuild archive \
            -workspace *.xcworkspace \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ../build/MyApp.xcarchive \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=NO \
            -quiet

      - name: Create IPA from Archive
        run: |
          mkdir -p build/Payload
          cp -R build/MyApp.xcarchive/Products/Applications/*.app build/Payload/
          
          # Xóa các thành phần mở rộng gây lỗi khi cài qua ESign
          echo "Removing Watch & PlugIns (Extensions)..."
          rm -rf build/Payload/*.app/PlugIns
          rm -rf build/Payload/*.app/Watch
          
          cd build
          zip -r -9 MyApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ghi-chu-unsigned
          path: ipa/build/MyApp.ipa